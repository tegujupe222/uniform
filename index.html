<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>制服ARカメラ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', 'Hiragino Sans', 'Meiryo', sans-serif;
      color: #fff;
      overflow: hidden;
    }
    .header {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 10;
      background: rgba(30,30,60,0.7);
      backdrop-filter: blur(8px);
      padding: 14px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }
    .header .title {
      font-size: 1.2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header .title i { color: #ffd700; font-size: 1.3em; }
    .header .status {
      font-size: 0.95em;
      display: flex;
      align-items: center;
      gap: 7px;
      opacity: 0.85;
    }
    .header .status-dot {
      width: 10px; height: 10px; border-radius: 50%; background: #4caf50; animation: pulse 2s infinite; }
    @keyframes pulse { 0%{opacity:1;} 50%{opacity:0.5;} 100%{opacity:1;} }
    #canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background: #222;
      touch-action: none;
      position: absolute;
      top: 0; left: 0;
      z-index: 1;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
      will-change: transform;
    }
    #controls {
      position: fixed;
      left: 50%;
      bottom: 32px;
      transform: translateX(-50%);
      z-index: 20;
      background: rgba(30,30,60,0.7);
      backdrop-filter: blur(8px);
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
      padding: 18px 28px 14px 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    .slider-wrap {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.98em;
      opacity: 0.92;
    }
    #scaleSlider {
      width: 160px;
      accent-color: #ffd700;
    }
    .btns {
      display: flex;
      gap: 18px;
      margin-top: 6px;
    }
    .btn {
      border: none;
      border-radius: 50%;
      width: 62px; height: 62px;
      background: linear-gradient(135deg, #ff6b6b 0%, #ffd93d 100%);
      color: #fff;
      font-size: 1.5em;
      box-shadow: 0 2px 12px rgba(0,0,0,0.18);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s;
    }
    .btn:active { transform: scale(0.96); }
    #toggleBtn {
      background: linear-gradient(135deg, #44a8c7 0%, #4ecdc4 100%);
      font-size: 1.1em;
      width: auto; height: 44px; border-radius: 22px;
      padding: 0 18px;
      margin-left: 8px;
      display: flex; align-items: center; gap: 8px;
      min-width: 120px;
    }
    #toggleBtn i { font-size: 1.1em; }
    @media (max-width: 600px) {
      .header { padding: 10px 16px; }
      .header .title { font-size: 1rem; }
      .header .status { font-size: 0.85em; }
      #controls { 
        padding: 12px 6vw 8px 6vw; 
        bottom: 20px;
        border-radius: 16px;
      }
      .slider-wrap { font-size: 0.9em; }
      #scaleSlider { width: 120px; }
      .btns { gap: 12px; }
      .btn { 
        width: 52px; 
        height: 52px; 
        font-size: 1.2em; 
      }
      #toggleBtn { 
        height: 40px; 
        font-size: 0.9em; 
        min-width: 100px;
        padding: 0 16px;
      }
    }
    
    @media (max-width: 400px) {
      .header { padding: 8px 12px; }
      .header .title { font-size: 0.9rem; }
      #controls { 
        padding: 10px 4vw 6px 4vw; 
        bottom: 16px;
      }
      .slider-wrap { font-size: 0.85em; }
      #scaleSlider { width: 100px; }
      .btn { 
        width: 48px; 
        height: 48px; 
        font-size: 1.1em; 
      }
      #toggleBtn { 
        height: 36px; 
        font-size: 0.85em; 
        min-width: 90px;
        padding: 0 12px;
      }
    }
    
    /* 縦向きスマホ用 */
    @media (max-width: 600px) and (orientation: portrait) {
      #canvas {
        width: 100vw;
        height: 100vh;
      }
    }
    
    /* 横向きスマホ用 */
    @media (max-width: 900px) and (orientation: landscape) {
      #controls {
        bottom: 16px;
        padding: 8px 16px 6px 16px;
      }
      .slider-wrap { font-size: 0.85em; }
      #scaleSlider { width: 100px; }
      .btn { 
        width: 44px; 
        height: 44px; 
        font-size: 1em; 
      }
      #toggleBtn { 
        height: 32px; 
        font-size: 0.8em; 
        min-width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title"><i class="fa-solid fa-camera-retro"></i>制服ARカメラ</div>
    <div class="status"><span class="status-dot" id="statusDot"></span><span id="statusText">カメラ準備中</span></div>
  </div>
  <video id="video" autoplay playsinline muted style="display:none" aria-hidden="true"></video>
  <canvas id="canvas"></canvas>
  <div id="controls">
    <div class="slider-wrap">
      <i class="fa-solid fa-arrows-up-down-left-right"></i> サイズ調整
      <input type="range" id="scaleSlider" min="0.5" max="2" step="0.01" value="1">
    </div>
    <div class="btns">
      <button type="button" class="btn" id="captureBtn" title="写真を保存" aria-label="写真を保存"><i class="fa-solid fa-camera"></i></button>
      <button type="button" id="toggleBtn" aria-label="制服を切り替え"><i class="fa-solid fa-mars"></i><span>男子制服に切り替え</span></button>
    </div>
  </div>
  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const scaleSlider = document.getElementById("scaleSlider");
    const captureBtn = document.getElementById("captureBtn");
    const toggleBtn = document.getElementById("toggleBtn");
    const statusDot = document.getElementById("statusDot");
    const statusText = document.getElementById("statusText");
    // 画像管理クラス
    class ImageManager {
      constructor() {
        this.images = {};
        this.currentImage = null;
        this.uniformType = "girl";
        this.overlayX = 0;
        this.overlayY = 0;
        this.scale = 1;
        this.isDragging = false;
        this.dragOffsetX = 0;
        this.dragOffsetY = 0;
        this.loadedImages = 0;
        this.totalImages = 2;
      }
      
      loadImage(name, src) {
        return new Promise((resolve, reject) => {
          const img = new Image();
          
          img.onload = () => {
            console.log(`画像 ${name} が読み込まれました:`, src);
            this.images[name] = img;
            this.loadedImages++;
            
            if (this.loadedImages === this.totalImages) {
              console.log('すべての画像が読み込まれました');
              this.setCurrentImage('girl');
            }
            resolve(img);
          };
          
          img.onerror = () => {
            console.error(`画像 ${name} の読み込みに失敗:`, src);
            reject(new Error(`Failed to load ${name}`));
          };
          
          // キャッシュバスティング
          img.src = src + '?v=' + Date.now();
        });
      }
      
      async loadAllImages() {
        try {
          await Promise.all([
            this.loadImage('girl', 'girl.png'),
            this.loadImage('boy', 'boy.png')
          ]);
          return true;
        } catch (error) {
          console.error('画像読み込みエラー:', error);
          return false;
        }
      }
      
      setCurrentImage(type) {
        this.uniformType = type;
        this.currentImage = this.images[type];
        if (this.currentImage && canvas.width && canvas.height) {
          this.centerOverlay();
        }
      }
      
      centerOverlay() {
        if (!this.currentImage) return;
        
        const imgWidth = this.currentImage.width * this.scale;
        const imgHeight = this.currentImage.height * this.scale;
        this.overlayX = (canvas.width - imgWidth) / 2;
        this.overlayY = (canvas.height - imgHeight) / 2;
        console.log('画像を中央に配置:', { imgWidth, imgHeight, overlayX: this.overlayX, overlayY: this.overlayY });
      }
      
      getCurrentImage() {
        return this.currentImage;
      }
    }
    
    const imageManager = new ImageManager();

    async function setupCamera() {
      statusText.textContent = "カメラ起動中...";
      statusDot.style.background = "#ff9800";
      
      // まず画像を読み込み
      console.log('画像の読み込みを開始...');
      const imagesLoaded = await imageManager.loadAllImages();
      
      if (!imagesLoaded) {
        statusText.textContent = "画像読み込みエラー";
        statusDot.style.background = "#f44336";
        alert("制服画像の読み込みに失敗しました。ページを再読み込みしてください。");
        return;
      }
      
      // Safari対応のカメラ設定
      const constraints = { 
        video: { 
          facingMode: { ideal: "environment" },
          width: { ideal: 1280 },
          height: { ideal: 720 }
        } 
      };
      
      // Safari対応のgetUserMedia
      const getUserMedia = navigator.mediaDevices.getUserMedia || 
                          navigator.getUserMedia || 
                          navigator.webkitGetUserMedia || 
                          navigator.mozGetUserMedia;
      
      if (!getUserMedia) {
        statusText.textContent = "カメラ非対応";
        statusDot.style.background = "#f44336";
        alert("お使いのブラウザはカメラ機能に対応していません。");
        return;
      }
      
      getUserMedia.call(navigator.mediaDevices || navigator, constraints)
        .then(stream => {
          try {
            videoStream = stream; // グローバル変数に保存
            video.srcObject = stream;
            
            function setCanvasSize() {
              if (video.videoWidth && video.videoHeight) {
                // Safariでのメモリ問題を防ぐため、適切なサイズに制限
                const maxWidth = Math.min(video.videoWidth, 1280);
                const maxHeight = Math.min(video.videoHeight, 720);
                
                canvas.width = maxWidth;
                canvas.height = maxHeight;
                
                console.log('Canvasサイズを設定しました:', canvas.width, 'x', canvas.height);
                imageManager.centerOverlay();
                statusText.textContent = "カメラ準備完了";
                statusDot.style.background = "#4caf50";
                
                // Safariでのパフォーマンス向上のため、requestAnimationFrameを最適化
                if (!window.isDrawing) {
                  window.isDrawing = true;
                  draw();
                }
              }
            }
            
            // Safari対応のイベントリスナー
            video.addEventListener('loadedmetadata', setCanvasSize, { once: true });
            video.addEventListener('canplay', setCanvasSize, { once: true });
            
            // フォールバック
            setTimeout(setCanvasSize, 1000);
            
          } catch (error) {
            console.error('ビデオ設定エラー:', error);
            statusText.textContent = "ビデオ設定エラー";
            statusDot.style.background = "#f44336";
          }
        })
        .catch(err => {
          console.error('カメラエラー:', err);
          statusText.textContent = "カメラエラー";
          statusDot.style.background = "#f44336";
          
          let errorMessage = "カメラの使用許可が必要です。";
          if (err.name === 'NotAllowedError') {
            errorMessage += "\n\nSafariの場合:\n1. Safari > 環境設定 > プライバシー\n2. カメラの許可を確認してください。";
          } else if (err.name === 'NotFoundError') {
            errorMessage += "\n\nカメラが見つかりません。";
          } else if (err.name === 'NotSupportedError') {
            errorMessage += "\n\nお使いのブラウザはカメラ機能に対応していません。";
          }
          
          alert(errorMessage + "\n\nエラー詳細: " + err.message);
        });
    }
    function draw() {
      try {
        // Safariでのメモリリークを防ぐため、エラーハンドリングを追加
        if (!video.videoWidth || !video.videoHeight) {
          if (window.isDrawing) {
            requestAnimationFrame(draw);
          }
          return;
        }
        
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        
        // 画像の描画
        const currentImage = imageManager.getCurrentImage();
        if (currentImage) {
          const imgWidth = currentImage.width * imageManager.scale;
          const imgHeight = currentImage.height * imageManager.scale;
          ctx.drawImage(currentImage, imageManager.overlayX, imageManager.overlayY, imgWidth, imgHeight);
        } else {
          // 画像が読み込まれていない場合のデバッグ表示
          ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
          ctx.fillRect(imageManager.overlayX, imageManager.overlayY, 100, 100);
          ctx.fillStyle = 'white';
          ctx.font = '16px Arial';
          ctx.fillText('画像読み込み中...', imageManager.overlayX, imageManager.overlayY + 50);
        }
        
        // Safariでのパフォーマンス向上のため、フレームレートを制限
        if (window.isDrawing) {
          requestAnimationFrame(draw);
        }
      } catch (error) {
        console.error('描画エラー:', error);
        // エラーが発生した場合は描画を停止
        window.isDrawing = false;
      }
    }
    scaleSlider.addEventListener("input", () => {
      imageManager.scale = parseFloat(scaleSlider.value);
      imageManager.centerOverlay();
    });
    function isOnOverlay(x, y) {
      const currentImage = imageManager.getCurrentImage();
      if (!currentImage) return false;
      
      const imgWidth = currentImage.width * imageManager.scale;
      const imgHeight = currentImage.height * imageManager.scale;
      return x >= imageManager.overlayX && x <= imageManager.overlayX + imgWidth && 
             y >= imageManager.overlayY && y <= imageManager.overlayY + imgHeight;
    }
    // Pointer & Touch両対応
    function getPointerPos(e) {
      const rect = canvas.getBoundingClientRect();
      if (e.touches) {
        return { x: e.touches[0].clientX - rect.left, y: e.touches[0].clientY - rect.top };
      } else {
        return { x: e.clientX - rect.left, y: e.clientY - rect.top };
      }
    }
    function startDrag(e) {
      const { x, y } = getPointerPos(e);
      if (isOnOverlay(x, y)) {
        imageManager.isDragging = true;
        imageManager.dragOffsetX = x - imageManager.overlayX;
        imageManager.dragOffsetY = y - imageManager.overlayY;
        e.preventDefault();
      }
    }
    function moveDrag(e) {
      if (imageManager.isDragging) {
        const { x, y } = getPointerPos(e);
        imageManager.overlayX = x - imageManager.dragOffsetX;
        imageManager.overlayY = y - imageManager.dragOffsetY;
        e.preventDefault();
      }
    }
    function endDrag() { imageManager.isDragging = false; }
    canvas.addEventListener("pointerdown", startDrag);
    canvas.addEventListener("pointermove", moveDrag);
    canvas.addEventListener("pointerup", endDrag);
    canvas.addEventListener("pointercancel", endDrag);
    canvas.addEventListener("touchstart", startDrag, { passive: false });
    canvas.addEventListener("touchmove", moveDrag, { passive: false });
    canvas.addEventListener("touchend", endDrag);
    canvas.addEventListener("touchcancel", endDrag);
    captureBtn.addEventListener("click", () => {
      const a = document.createElement("a");
      a.href = canvas.toDataURL("image/png");
      a.download = "制服ARショット.png";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });
    toggleBtn.addEventListener("click", () => {
      const newType = imageManager.uniformType === "girl" ? "boy" : "girl";
      console.log('制服を切り替え中:', newType);
      
      imageManager.setCurrentImage(newType);
      
      const icon = toggleBtn.querySelector("i");
      const text = toggleBtn.querySelector("span");
      if (imageManager.uniformType === "girl") {
        icon.className = "fa-solid fa-mars";
        text.textContent = "男子制服に切り替え";
      } else {
        icon.className = "fa-solid fa-venus";
        text.textContent = "女子制服に切り替え";
      }
    });
    // Safariでのページライフサイクル管理
    let videoStream = null;
    
    // ページ読み込み完了後に初期化
    window.addEventListener('load', () => {
      console.log('ページが読み込まれました');
      setupCamera();
    });
    
    // ページが非表示になった時の処理（Safari対応）
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        console.log('ページが非表示になりました');
        window.isDrawing = false;
      } else {
        console.log('ページが表示されました');
        if (videoStream && !window.isDrawing) {
          window.isDrawing = true;
          draw();
        }
      }
    });
    
    // ページを離れる時の処理
    window.addEventListener('beforeunload', () => {
      console.log('ページを離れます');
      window.isDrawing = false;
      if (videoStream) {
        videoStream.getTracks().forEach(track => track.stop());
      }
    });
    
    // フォールバック: 画像が読み込まれない場合の処理
    setTimeout(() => {
      if (!overlayImg.complete || overlayImg.naturalWidth === 0) {
        console.warn('画像の読み込みがタイムアウトしました');
        statusText.textContent = "画像読み込みタイムアウト";
        statusDot.style.background = "#ff9800";
      }
    }, 5000);
  </script>
</body>
</html>
